apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-base-test
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-base
  template:
    metadata:
      labels:
        app: nginx-base
    spec:
      containers:
      - name: nginx-base
        image: nginx # Replace with your application's container image
        ports:
        - containerPort: 80   # The port your application listens on inside the container