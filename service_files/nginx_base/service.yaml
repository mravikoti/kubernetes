apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx-base
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80             # Port the service will use inside the cluster
      targetPort: 80       # Port where the NGINX container is listening
      nodePort: 30007      # Fixed NodePort you want to use (must be between 30000-32767)
